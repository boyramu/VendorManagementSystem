<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Information Form</title>
    <link rel="stylesheet" href="CSS/formstyle.css">
</head>
<body>

<h2>Vendor Information Form</h2>

<form action="new" method="post">
    <label for="vendorName">Vendor Name<span>*</span>:</label>
    <input type="text" id="vendorName" name="vendorName" required>
    <br>

    <label for="bankAccNo">Bank Account No<span>*</span>:</label>
    <input type="text" id="bankAccNo" name="bankAccNo" required>
    <br>

    <label for="bankName">Bank Name<span>*</span>:</label>
    <input type="text" id="bankName" name="bankName" required>
    <br>

    <label for="addressLine1">Address Line 1:</label>
    <input type="text" id="addressLine1" name="addressLine1">
    <br>

    <label for="addressLine2">Address Line 2<span>*</span>:</label>
    <input type="text" id="addressLine2" name="addressLine2" required>
    <br>

    <label for="city">City<span>*</span>:</label>
    <input type="text" id="city" name="city" required>
    <br>

    <label for="country">Country<span>*</span>:</label>
    <input type="text" id="country" name="country" required>
    <br>

    <label for="zipCode">Zip Code<span>*</span>:</label>
    <input type="text" id="zipCode" name="zipCode" required>
    <br>

    <input type="submit" value="Save">
</form>

</body>
</html>
